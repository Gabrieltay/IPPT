		<!-- End of Home Page -->

		<!-- Point to Score Page -->
		<section data-role="page" id="ps-page">
			<header class="page-header" data-role="header" data-theme="a" data-tap-toggle="false">
				<a class="l-header-btn fastclick" data-rel="back" data-role="button" title="Home"><i class="fa fa-chevron-left"></i></a>
				<h1>Point <i class="fa fa-arrow-right"></i> Score</h1>
			</header>
			<div class="content">
				<div data-role="fieldcontain">
					<div class="dispInlineLabel">
						<label id="age-pts-label" class="" for="age">Your Age:</label>
					</div>
					<div class="dispInline">
						<input id="age-pts-input" class="" type="number" name="age" min="1" max="60" value="30">
					</div>
				</div>
				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="situp">Sit Ups Points:</label>
						<input type="range" id="situp-pts-slider" class="pts-score-slider" name="slider" value="15" min="0" max="25" data-highlight="true" />
					</div>
					<div id="situp-score"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="pushup">Push Ups Points:</label>
						<input type="range" id="pushup-pts-slider" class="pts-score-slider" name="slider" value="15" min="0" max="25" data-highlight="true" />
					</div>
					<div id="pushup-score"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="pushup">2.4Km Run Points:</label>
						<input type="range" id="running-pts-slider"  class="pts-score-slider" name="slider" value="25" min="0" max="50" data-highlight="true" />
					</div>
					<div id="running-score"></div>
				</div>
				
				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label class="float-left">Total Points: </label>
						<label id="ps-total">100</label>
						<label id="ps-award"></label>
					</div>
				</div>
			</div>
		</section>
