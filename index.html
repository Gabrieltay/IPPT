<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>IPPT</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/jquery.mobile.flatui.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<!-- JS -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/fastclick.js"></script>

		<script src="js/pushup.js"></script>
		<script src="js/running.js"></script>
		<script src="js/situp.js"></script>
		<script src="js/ippt.js"></script>
		<script src="phonegap.js"></script>
		<script>
			document.addEventListener('deviceready', function() {
				navigator.splashscreen.hide();
			}, false);

			window.addEventListener('load', function() {
				new FastClick(document.body);
				new FastClick($(".fastclick"));
			}, false);

		</script>

		<style>
			.home-btn {
				border-radius: 20% !important;
				text-align: center;
			}

			.home-btn img {
				width: 144px;
				height: 144px;
			}

			.dispInline, .dispInlineLabel {
				display: inline-block;
				border-bottom-width: 0;
				margin-left: 5px;
			}
			.dispInlineLabel {
				min-width: 10%;
			}
			.dispInline {
				min-width: 70%;
			}

			.float-left {
				float: left;
			}
			.float-right {
				float: right;
			}

			.time-slider input[type=number] {
				display: none;
			}
			td {
				border: 0px solid black;
			}

			

			
		</style>
	</head>

	<body>
		<!-- Home Page -->

		<section data-role="page" id="home-page" >
			<header class="page-header" data-role="header" data-theme="a" data-tap-toggle="false">
				<h1>IPPT Calculator</h1>
			</header>
			<div class="content" data-role="content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="ps-btn" class="home-btn fastclick" href="#ps-page" data-role="button" data-rel="page" data-transition="flip" data-direction="reverse" data-theme="k" onclick="calculatePts2Score();"> <img src="images/SVG/heart.svg"/><label>Point <i class="fa fa-arrow-right"></i> Score</label></a>
					</div>
					<div class="ui-block-b">
						<a id="ps-btn" class="home-btn fastclick" href="#sp-page" data-role="button" data-rel="page" data-transition="flip" data-theme="k" onclick="calculateScore2Pts();"> <img src="images/SVG/heart.svg"><label>Score <i class="fa fa-arrow-right"></i> Point</label></a>
					</div>
				</div>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="ps-btn" class="home-btn fastclick" href="#summary-page" data-role="button" data-rel="page" data-transition="slide" data-theme="k" onclick="populateSitupTable();"> <img src="images/SVG/heart.svg"/><label>Hello World</label></a>
					</div>
					<div class="ui-block-b">
						<a id="ps-btn" class="home-btn fastclick" href="#ps-page" data-role="button" data-rel="page" data-transition="slide" data-theme="k" onclick=""> <img src="images/SVG/heart.svg"><label>Hello World</label></a>
					</div>
				</div>
			</div>
		</section>

		<!-- End of Home Page -->

		<!-- Point to Score Page -->

		<section data-role="page" id="ps-page">
			<header class="page-header" data-role="header" data-theme="a" data-tap-toggle="false">
				<a class="l-header-btn fastclick" data-rel="page" href="#home-page" data-role="button" data-transition="flip" title="Home"><i class="fa fa-chevron-left"></i></a>
				<h1>Point <i class="fa fa-arrow-right"></i> Score</h1>
			</header>
			<div class="content">
				<div data-role="fieldcontain">
					<div class="dispInlineLabel">
						<label id="age-pts-label" class="" for="age">Your Age:</label>
					</div>
					<div class="dispInline">
						<input id="age-pts-input" class="" type="number" name="age" min="1" max="60" value="30">
					</div>
				</div>
				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="situp">Sit Ups Points:</label>
						<input type="range" id="situp-pts-slider" class="pts-score-slider" name="slider" value="15" min="0" max="25" data-highlight="true" />
					</div>
					<div id="situp-score"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="pushup">Push Ups Points:</label>
						<input type="range" id="pushup-pts-slider" class="pts-score-slider" name="slider" value="15" min="0" max="25" data-highlight="true" />
					</div>
					<div id="pushup-score"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="pushup">2.4Km Run Points:</label>
						<input type="range" id="running-pts-slider"  class="pts-score-slider" name="slider" value="25" min="0" max="50" data-highlight="true" />
					</div>
					<div id="running-score"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label class="float-left">Total Points: </label>
						<label id="ps-total">100</label>
						<label id="ps-award"></label>
					</div>
				</div>
			</div>
		</section>

		<!-- Score to Point Page -->

		<section data-role="page" id="sp-page">
			<header class="page-header" data-role="header" data-theme="a" data-tap-toggle="false">
				<a class="l-header-btn fastclick" data-rel="back" data-role="button" title="Home"><i class="fa fa-chevron-left"></i></a>
				<h1>Score <i class="fa fa-arrow-right"></i> Point</h1>
			</header>
			<div class="content">
				<div data-role="fieldcontain">
					<div class="dispInlineLabel">
						<label id="age-score-label" class="" for="age">Your Age:</label>
					</div>
					<div class="dispInline">
						<input id="age-score-input" class="" type="number" name="age" min="1" max="60" value="30">
					</div>
				</div>
				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="situp">Sit Ups Scores:</label>
						<input type="range" id="situp-score-slider" class="score-pts-slider" name="slider" value="30" min="0" max="60" data-highlight="true" />
					</div>
					<div id="situp-pts"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label for="pushup">Push Ups Points:</label>
						<input type="range" id="pushup-score-slider" class="score-pts-slider" name="slider" value="30" min="0" max="60" data-highlight="true" />
					</div>
					<div id="pushup-pts"></div>
				</div>

				<div class="ui-grid-solo time-slider">
					<div data-role="fieldcontain">
						<label for="running">2.4Km Run Points:</label>
						<input type="range" name="sliderTime" id="running-score-slider"  class="score-pts-slider" data-highlight="true" min="510" max="1100" value="720" />

					</div>
					<div id="running-pts"></div>
				</div>

				<div class="ui-grid-solo">
					<div data-role="fieldcontain">
						<label class="float-left">Total Points: </label>
						<label id="sp-total">100</label>
						<label id="sp-award"></label>
					</div>
				</div>
			</div>
		</section>

		<!-- Summary Page -->
		<section data-role="page" id="summary-page">
			<div class="content">
				<header class="page-header" data-role="header" data-theme="a" data-tap-toggle="false">
					<a class="l-header-btn fastclick" data-rel="back" data-role="button" title="Home"><i class="fa fa-chevron-left"></i></a>
					<h1>Summary</h1>
				</header>
				<div data-role="fieldcontain">
					<div class="dispInlineLabel">
						<label id="age-sum-label" class="" for="age">Your Age:</label>
					</div>
					<div class="dispInline">
						<input id="age-sum-input" class="" type="number" name="age" min="1" max="60" value="30">
					</div>
				</div>
				<div class="ui-grid-solo">
					<div class="table-container">
						<table class="table">

						</table>
					</div>
				</div>
				<br>
				<br>
				<br>
				<!--
				<div class="ui-grid-b">
				<div class="ui-block-a">
				<table class="table-left">

				</table>
				</div>
				<div class="ui-block-b">
				<table class="table-center">

				</table>
				</div>
				<div class="ui-block-c">
				<table class="table-right">

				</table>
				</div>
				</div>
				-->

			</div>
			<div class="footer-container" data-role="footer" data-position="fixed" data-fullscreen="true">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li>
							<a id="situp-btn" class="nav-btn fastclick" data-role="button" href="#" onclick="populateSitupTable();"><i class="fa fa-home"></i></br>Situp</a>
						</li>
						<li>
							<a id="pushup-btn" class="nav-btn fastclick" data-role="button" href="#" onclick="populatePushupTable();"><i class="fa fa-play"></i></br>Pushup</a>
						</li>
						<li>
							<a id="running-btn" class="nav-btn fastclick" data-role="button" href="#" onclick="populateRunningTable();"><i class="fa fa-trophy"></i></br>End</a>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</body>

</html>
